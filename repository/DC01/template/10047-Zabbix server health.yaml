                  description: 'The state of the node has changed. Acknowledge to close the problem manually.'
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
          master_item:
            key: 'zabbix[cluster,discovery,nodes]'
          lld_macro_paths:
            - lld_macro: '{#NODE.ID}'
              path: $.id
            - lld_macro: '{#NODE.NAME}'
              path: $.name
          preprocessing:
            - type: JAVASCRIPT
