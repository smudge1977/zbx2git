              type: DEPENDENT
              key: 'zabbix.node.status[{#NODE.ID}]'
              delay: '0'
              history: 7d
              description: 'The status of a node.'
              valuemap:
                name: 'Cluster node status'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.status
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              master_item:
                key: 'zabbix.node.stats[{#NODE.ID}]'
              tags:
                - tag: component
                  value: cluster
                - tag: node-id
                  value: '{#NODE.ID}'
                - tag: node-name
