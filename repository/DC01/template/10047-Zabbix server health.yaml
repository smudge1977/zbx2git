              trigger_prototypes:
                - uuid: 8d48978fb5724d19a950aa6eb8a3dd75
                  expression: 'last(/Zabbix server health/zabbix.node.status[{#NODE.ID}],#1)<>last(/Zabbix server health/zabbix.node.status[{#NODE.ID}],#2)'
                  name: 'Cluster node [{#NODE.NAME}]: Status changed'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
