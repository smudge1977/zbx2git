zabbix_export:
  version: '6.0'
  date: '2024-08-25T12:07:46Z'
  groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    - uuid: 8aa4557f6c3f4aadbc03447fca3af9f6
      template: 'Zabbix agent'
      name: 'Zabbix agent'
      description: |
        Use this template for agents reachable from Zabbix server/proxy (passive mode).
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: Templates/Modules
      items:
        - uuid: f46c6142cf434df1b6abe9334bf6c84c
          name: 'Zabbix agent: Host name of Zabbix agent running'
          key: agent.hostname
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 37a952edc12f47d6ac6f3ca04eb41326
          name: 'Zabbix agent: Zabbix agent ping'
          key: agent.ping
          history: 7d
          description: 'The agent always returns 1 for this item. It could be used in combination with nodata() for availability check.'
          valuemap:
            name: 'Zabbix agent ping status'
          tags:
            - tag: component
              value: system
        - uuid: 3a6af03a083b4366bd1d4c6ccf06ca88
          name: 'Zabbix agent: Version of Zabbix agent running'
          key: agent.version
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: application
        - uuid: 49708b126e3844b898d2625f77c0030c
          name: 'Zabbix agent: Zabbix agent availability'
          type: INTERNAL
          key: 'zabbix[host,agent,available]'
          history: 7d
          description: 'Monitoring the availability status of the agent.'
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 6767f9c764bb42dfa961baacf879f45c
              expression: 'max(/Zabbix agent/zabbix[host,agent,available],{$AGENT.TIMEOUT})=0'
              name: 'Zabbix agent: Zabbix agent is not available'
              event_name: 'Zabbix agent: Zabbix agent is not available (for {$AGENT.TIMEOUT})'
              priority: AVERAGE
              description: 'For passive only agents, host availability is used with {$AGENT.TIMEOUT} as time threshold.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: availability
      tags:
        - tag: class
          value: software
        - tag: target
          value: zabbix-agent
      macros:
        - macro: '{$AGENT.TIMEOUT}'
          value: 3m
          description: 'Timeout after which agent is considered unavailable. Works only for agents reachable from Zabbix server/proxy (passive mode).'
      dashboards:
        - uuid: 9dbe822be2c0418592b33289b820256f
          name: 'Zabbix agent: Overview'
          pages:
            - name: Main
              widgets:
                - type: ITEM
                  name: 'Agent availability'
                  width: '6'
                  height: '3'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: 'Zabbix agent'
                        key: agent.ping
                    - type: INTEGER
                      name: show
                      value: '2'
                    - type: INTEGER
                      name: show
                      value: '4'
                - type: ITEM
                  name: Version
                  x: '6'
                  width: '6'
                  height: '3'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: 'Zabbix agent'
                        key: agent.version
                    - type: INTEGER
                      name: show
                      value: '2'
                    - type: INTEGER
                      name: show
                      value: '4'
                - type: GRAPH_CLASSIC
                  x: '12'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: 'Zabbix agent'
                        key: agent.ping
                    - type: INTEGER
                      name: source_type
                      value: '1'
      valuemaps:
        - uuid: 0d5e922550954e6bad89b22f1d9d0c65
          name: zabbix.host.available
          mappings:
            - value: '0'
              newvalue: 'not available'
            - value: '1'
              newvalue: available
            - value: '2'
              newvalue: unknown
        - uuid: e5a39fd666b04b70b6eea53e2373b564
          name: 'Zabbix agent ping status'
          mappings:
            - value: '1'
              newvalue: Up
