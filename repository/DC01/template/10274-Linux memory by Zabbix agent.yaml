        - sortorder: '1'
          drawtype: GRADIENT_LINE
          color: F63100
          item:
            host: 'Linux memory by Zabbix agent'
            key: 'vm.memory.size[available]'
    - uuid: 83c385fe3aef4aa9b862ed4718e428d3
      name: 'Linux: Memory utilization'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        - drawtype: GRADIENT_LINE
          color: 199C0D
          item:
            host: 'Linux memory by Zabbix agent'
