            - tag: component
              value: os
        - uuid: 8401ea3152ea45269eeb6cc7fa70f1aa
          name: 'Windows: Number of processes'
          key: 'proc.num[]'
          history: 7d
          description: 'The number of processes.'
          tags:
            - tag: component
              value: os
        - uuid: 78ae4dbd2d894819a36a7d3d00f2e508
