          tags:
            - tag: component
              value: system
        - uuid: 24411175d64f48a195ee4a2323d8e799
          name: 'Windows: Uptime'
          key: system.uptime
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: 'The system uptime expressed in the following format: "N days, hh:mm:ss".'
